<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Quarters</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="display">
        <div class="left">
            <h1 class="watch">Watching video </h1>
            <video controls loop autoplay muted>
                <source src="./assets/videos/myvideo.mkv" type="video/mkv">
                <source src="./assets/videos/myVideo.webm" type="video/webm">
            </video>   
            <p>And you can listen to the music</p>  
            <audio controls>
                <source src="./assets/audio/042 - Modeste - JERIJERY 2.mp3" type="audio/mp3">
            </audio>          
        </div>
        <div class="right">
            <h1 class="title">Create account</h1>
            <p class="under_title">lorem ipsum dolor</p>
            <form action="">
                <div class="form-group-1">
                    <span>
                        <label for="input-name">Name <sup>*</sup> </label><br>
                        <input type="text"  placeholder="Enter your name" name="user-name" id="input-name" class="input-name">
                    </span>
                    <span>
                        <label for="input-prenom">FirstName <sup>*</sup></label><br>
                        <input type="text" placeholder="Enter your firstName" id="input-prenom">
                    </span>
                </div>
                <div class="form-group-2">
                    <span>
                        <label for="input-prenom">Cin <sup>*</sup></label><br>
                        <input type="number" placeholder="your Cin" id="input-prenom">
                    </span>
                    <span>
                        <label for="input-prenom">Date and birthplace<sup>*</sup></label><br>
                        <input type="date" placeholder="Date and place?" id="input-prenom">
                    </span>
                </div>
                <div class="form-group-3">
                    <span>
                        <label for="sport-type">Color <sup>*</sup></label><br>
                        <input type="color" id="sport-type">
                    </span>
                    <span>
                        <label for="input-prenom">Age <sup>*</sup></label><br>
                        <input type="number" placeholder="your age?" id="input-prenom">
                    </span>
                </div>
                <div class="form-group-4">
                    <span class="move_it_left">
                        <label for="list" class="label">Quarters <sup>*</sup></label><br>
                        <select name="language" id="list">
                            <option value="">Ankatso</option>
                            <option value="">Mahazo</option>
                            <option value="">Antsobolo</option>
                        </select>
                    </span>
                    <span class="move_it_left_too">
                        <label for="sex" class="sex">Sexe <sup>*</sup></label>
                        <input type="radio" name="sexe">
                        <label for="" class="label_male">male</label>
                        <input type="radio" name="sexe">
                        <label for="" class="label_female">female</label>
                    </span>
                </div>
            </form>
            <span class="submit"><a href="login.html" target="_blank"><input type="submit" value="confirm"></a></span>
        </div>
    </section>
</body>
</html>
